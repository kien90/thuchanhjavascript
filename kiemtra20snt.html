<script>
    let numbers = prompt('enter numbers');
    let count = 0;
    let n = 2;
    for (count = 0; count < numbers;) {
        check = 0;
        for ( i = 2; i <= n; i++) {
            if (n % i == 0) {
                check+=1;
            }
        }
        if (check == 1) {
            document.write(n+' ; ');
            count++;
        }
    n++;
    }
</script>
