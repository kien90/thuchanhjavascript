<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="in" type="text" />
    <input type="button" onclick="test()" value="Kiểm tra" /><br><br>
    <input type="text" id="out" />

</body>
<script>
    function test() {
        let n = parseInt(document.getElementById('in').value);
        let total = 0;
        for (i = 1; i <= n / 2; i++) {
            if (n % i == 0) {
                total += i;
            }
        }
        if (total == n) { document.getElementById('out').value = ' số hoàn hảo là' + ' ' + n; }
        else { alert('Not a perfect number') };
    }

</script>

</html>
