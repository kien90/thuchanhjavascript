<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let x=[35,8,89,56,58,84,3];
        let max=x[0];
        let i=1;
        while (i<x.length) {
            max= x[i]>max? x[i]:max;
            i++;
        }
        document.write('Max có giá trị là'+' '+max)
    </script>
</body>
