    <script>
        let x = [];
        let min = 10;
        let max = 60;
        let size = 10;
        let i;
        let j;

        for (let i = 0; i < size; i++) {
            x[i] = [];
            for (let j = 0; j < size; j++) {
                x[i][j] = Math.floor(Math.random() * (max - min + 1) + min);
                document.write(x[i][j] + " | ");
            }
            document.write('<br>');
        }

        let sout = "<table border='1'cellspacing='0' cellpadding='6' width='600'>"
        for (i = 0; i < size; i++) {

            sout = sout + "<tr>";
            {
                for (j = 0; j < size; j++) {

                    else { sout = sout + "<td>" + '___' + "</td>"; }
                }

        }
        sout = sout + "<tr>";
        
        sout = sout + "</table>";

        for (i = 0,j = 0; i,j < size; i++,j++) {
           
                sum += x[i][j];
            }
            document.write('Tổng đường chéo chính là'+' ' +sum+'<br>');
        
          let sum1=0;  
        for (i =0 ,j = size - 1; i< size,j>=0; i++,j--) {
           
                sum1 += x[i][j];
