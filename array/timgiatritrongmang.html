<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<>, initial-scale=1.0">

<body>
    <script>
        let input=prompt('enter value');
        let x= [-4,6,15,35,66,88];
        for (i=0; i<x.length; ) {
            if(input==x[i]) {
                alert('Input position is at'+i);
            }
            else {
                alert('Not found position of input, please try to enter the other value');
            }
            i++;
        }
    </script>
</body>
