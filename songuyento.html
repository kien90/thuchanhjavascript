<script>
    let snt = true;
    n = parseInt(prompt('enter number'));
    if (n < 2) {
        snt = false;
    } else {
        for (let i = 2; i < n - 1; i++) {
            if (n % i == 0) {
                snt = false; break;
            }
        }
    }
    if (snt == true) { document.write(n + 'la so nguyen to'); }
    else { document.write(n + 'khong phai la so nguyen to'); }




</script>

</html>
