<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-DOM-BOM</title>
</head>
<body>
    <button onmouseover="this.innertext-=new Date();this.style.color='red'"

    onmouseout="this.innertext='show document';this.style.color='yellow'
    ">show document</button>
    <input type="color" onchange="window.document.getElementsByTagName('body')[0]">
   
</body>
</html>
