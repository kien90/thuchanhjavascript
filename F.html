<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chuyển đổi độ F </title>
</head>
<body>
    <script>
        let T=prompt('enter T');
        let C=parseInt(T);
        let F=[(9*C/5)+32];
        document.write('Độ F là:'+F);
    </script>
</body>
</html>
