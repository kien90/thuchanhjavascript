<html lang="en">
<head>

    <title>Hiển thị đầu ra</title>
</head>
<body>
    <div>
    <button onclick="showmessage()";>Click me</button>
       </div>

    <div>
    <div>
        <button id="messagebutton" onclick="showmessage1()";>Click me</button>
    </div>
    <br><br>
    <div>
        <button onclick="showmessage2()";>Click me</button>  
    </div>
    <br><br>
    <div>
        <button onclick="showmessage3()";>Click me</button>  
    </div>

    <script>
         function showmessage() {
            alert('Xin chào!');
        }
        function showmessage1() {
            document.getElementById('messagebutton').innerHTML='Xin chào!';
        }
        function showmessage2() {
            document.write('Xin chào!');
        } 
        function showmessage3() {
            console.log('Xin chào!');
        }
    </script>
</div>
