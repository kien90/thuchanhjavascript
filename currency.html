<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="display: inline-flex;text-align: center;">
        <div>
            <label for="amount">Amount</label><br>
            <input type="number" id="amount">
        </div>
        <div style="padding-left: 30px;">
            <label for="from">From Currency</label><br>
            <select id="from">
                <option value="VND">VND</option>
                <option value="JPY">JPY</option>
                <option value="USD">USD</option>
            </select>
        </div>
        <div style="padding-left: 30px;">
            <label for="to">To Currency</label><br>
            <select id="to">
                <option value="VND">VND</option>
                <option value="JPY">JPY</option>
                <option value="USD">USD</option>
            </select>
        </div>
        <div style="padding-left: 30px;">
            <label for="convert"></label><br>
            <button onclick="convert()">Convert</button>
        </div>
    </div>
    <br>
    <p>Result:<span id="result"></span></p>
</body>
<script>
    
    const rateusdtovnd = 23000;
    const ratejpytovnd = 210;
    const rateusdtojpy = 110;
    const vnd = "VND";
    const jpy = "JPY";
    const usd = "USD";
    let from = document.getElementById('from').value;
    let to = document.getElementById('to').value;
    let result = document.getElementById('result');

    function convert() {
        acount = parseInt(document.getElementById('amount').value);
        from = document.getElementById('from').value;
        to = document.getElementById('to').value;

        switch (from) {
            case vnd: {
                switch (to) {
                    case vnd: {
                        result.innerHTML = acount;
                        break;
                    }
                    case jpy: {
                        result.innerHTML = acount / ratejpytovnd;
                        break;
                    }
                    case usd: {
                        result.innerHTML = acount / rateusdtovnd;
                        break;
                    }
                }
                break;
            }
            case jpy: {
                switch (to) {
                    case jpy: {
                        result.innerHTML = acount;
                        break;
                    }
                    case usd: {
                        result.innerHTML = acount / rateusdtojpy;
                        break;
                    }
                    case vnd: {
                        result.innerHTML = acount * ratejpytovnd;
                        break;
                    }
                }
                break;
            }
            case usd: {
                switch (to) {
                    case jpy: {
                        result.innerHTML = acount * rateusdtojpy;
                        break;
                    }
                    case usd: {
                        result.innerHTML = acount;
                        break;
                    }
                    case vnd: {
                        result.innerHTML = acount * rateusdtovnd;
                        break;
                    }
                }
                break;
            }
        }
        
    }
    
</script>

</html>
