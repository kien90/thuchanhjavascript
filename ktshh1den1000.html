<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = 1;
        while (n < 1000) {
            let i = 1;
            let sum = 0;

            while (i < n) {
                if (n % i == 0) {
                    sum += i;
                }
                i++;
            }
            if (sum == n) {
                document.write(n + '<br>');

            }
            n++;
        }


    </script>
</body>

</html>
