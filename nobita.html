<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>move nobita</title>
</head>
<body onload="docReady()" >
    <img id="nobita" style="width: 80;height: 100;position: absolute;left: 0;top: 0;" 
    src="https://james.codegym.vn/pluginfile.php/27447/mod_assign/intro/1.png">
</body>
<script>
    debugger
function upArrowPressed(){
 var   element=document.getElementById('nobita');
       element.style.top=parseInt(element.style.top)-5+'px';
}
function downArrowPressed(){
  var  element=document.getElementById('nobita');
       element.style.top=parseInt(element.style.top)+5+'px';
}
function leftArrowPressed(){
 let   img=document.getElementById('nobita');
       img.style.left=parseInt(img.style.left)-5+'px';
}
function rightArrowPressed(){
  var  element=document.getElementById('nobita');
       element.style.left=parseInt(element.style.left)+5+'px';
}
function moveSelection(evt) {
    switch (evt.keyCode) {
        case 37: leftArrowPressed();
        break; 
        case 39: rightArrowPressed();
        break;
        case 38: upArrowPressed();
        break;
        case 40: downArrowPressed();
        break;     
    }
}
function docReady() {   
     window.addEventListener("keydown",moveSelection);
}
</script>
</html>
