<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me</title>  
</head>
<body>
    <h1 style="position: absolute;left: 200px;top: 40px;">Do you love me?</h1>
        <input type="button" value="yes" onclick="clickyes()" style="position: absolute; left: 250px;top: 120px;"/>
        <input type="button"  id="btn" value="no" onmouseover="noHover()" style="position: absolute; left: 350px;top: 120px;" />
    
</body>
<script>
    function clickyes(){
        alert('you right');
    }
    function noHover() {
        var x= Math.floor(Math.random() * window.innerWidth);
        var y= Math.round(Math.random() * window.innerHeight);
        document.getElementById('btn').style.left= x+"px";
        document.getElementById('btn').style.top= y+"px";
    }
</script>
</html>
